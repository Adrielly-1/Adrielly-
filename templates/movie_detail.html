<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filme.titulo }}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'css/movie.css' %}">
</head>
<body>
<div>
    <div class="card">
        <img src="{{ filme.imagem_url }}" class="card-img-top rounded-bottom-4" style="border-width: 0"
             alt="{{ filme.titulo }}">
        <div class="card-body">
            <div class="title-container">
                <h5 class="card-title">{{ filme.titulo }}</h5>
                <button id="heart-button" class="btn" data-filme-id="{{ filme.id }}"
                        data-is-related="{{ is_related|yesno:"true,false" }}">
                    ❤️
                </button>
            </div>
            <a href="{{ filme.disponibilidade_url }}" class="btn btn-primary btn-filme" target="_blank"
               rel="noopener noreferrer">Assistir Filme</a>
            <p class="card-text mt-2">{{ filme.descricao }}</p>
        </div>
    </div>
</div>
<script src="{% static 'js/movie.js' %}"></script>
</body>
</html>
