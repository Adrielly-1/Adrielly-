{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/movies.css' %}">
</head>
<body>

<div class="search-wrapper">
    <div class="logout-button">
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">x</button>
        </form>
    </div>
    <div class="search-container">
        <input type="text" id="search" class="form-control search-input" placeholder="Filmes, Homem aranha...">
        <div class="second-image"></div>
    </div>
</div>

<div class="content-container">
    <div id="recommended-movies" class="mb-4">
        <h6 class="mt-2">Filmes recomendados</h6>
        <div class="row row-cols-2 row-cols-md-4">
        </div>
    </div>

    <div id="three-movies">
        <h6>Assista agora!</h6>
        <ul class="list-group">
        </ul>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/movies.js' %}"></script>
</body>
</html>
